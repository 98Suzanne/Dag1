<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="firstName" placeholder="Enter your first name">
    <button type="button" onClick="addNames()">Add name</button>
    <button type="button" onClick="showNames()">Show name</button>
    <script>

        var namesArray = []
        var namesList = document.createElement('ul');


        function addNames() {
            name = document.getElementById('firstName').value;
            namesArray.push(name);
        }

        function showNames() {
            for (var i = 0; i < namesArray.length; i++) {
                var name = document.createElement('li');
                name.appendChild(document.createTextNode(namesArray[i]))
                namesList.appendChild(name);
            }
            document.getElementsByTagName("body")[0].appendChild(namesList)
        }

    


    </script>

</body>

</html>
